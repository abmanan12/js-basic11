<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment_15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body,
        .bgInput {
            background-color: aliceblue;
        }

        .header,
        .footer {
            background-color: #023047;
        }

        .border1 {
            border: 1px solid black;
        }

        .border2 {
            border: 1px solid black;
        }

        .border3,
        .border4 {
            border: 1px solid black;
        }

        .btn1,
        .btn2,
        .btn3 {
            width: 260px;
        }
    </style>

</head>

<body class="vh-100">

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container mx-5">
                <div class="ms-5">
                    <a class="navbar-brand text-white ms-3" href="#">Assignments</a>
                </div>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Chapter 69 - 75</a>
                        </li>
                    </ul>
                    <form class="d-flex me-5" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section>
            <div class="container my-4 fw-bold">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            Chapter # 69 - 75 | Objects, Properties, Methods, Constructors, and Prototypes
                        </div>
                    </div>
                </div>
                <hr class="mx-5">
            </div>

        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 mt-4 mt-md-0">
                        <div class="mb-2 text-center fw-bold">Buttons</div>
                        <div class="border1 p-4 h-85 d-flex justify-content-center flex-wrap">
                            <button type="button" class="btn btn-danger mb-1 btn1" data-bs-toggle="modal"
                                data-bs-target="#">Show
                                Image</button>
                            <button type="button" class="btn btn-danger mb-1 btn2" onclick="showTable()">Show
                                Table</button>
                            <button type="button" class="btn btn-danger btn3" onclick="userConsole()">Print
                                User's in Console</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-4 mt-md-0">
                        <div class="mb-2 text-center fw-bold">Form</div>
                        <div class="border2 text-center text-white p-3">
                            <form action="" onsubmit="handleSubmit()">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="input-group">
                                            <input type="text" id="firstName" class="form-control bgInput"
                                                placeholder="First Name" aria-label="Recipient's username"
                                                aria-describedby="button-addon2">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="input-group">
                                            <input type="text" id="lastName" class="form-control bgInput"
                                                placeholder="Last Name" aria-label="Recipient's username"
                                                aria-describedby="button-addon2">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="input-group">
                                            <input type="email" id="email" class="form-control bgInput mb-3"
                                                placeholder="Email" aria-label="Recipient's username"
                                                aria-describedby="button-addon2">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="input-group">
                                            <input type="date" id="dob" class="form-control bgInput"
                                                aria-label="Recipient's username" aria-describedby="button-addon2">
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" value="Add User" class="btn btn-success mt-2 w-50">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="my-4">
            <div class="container">
                <div class="row">
                    <div>
                        <div>
                            <div class="mb-2 text-center fw-bold mt-2">Output / Result</div>
                        </div>
                        <div class="border3 p-3 text-center">
                            <div style="min-height: 70px;" id="output"></div>
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button type="button" class="btn btn-outline-secondary me-5" onclick="clearOutput()">Clear
                                Output</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-5 footer">
        <div class="text-center text-white p-1 small">
            <span>&copy; Assignments By</span> <a href="#"
                class="text-decoration-none text-white">www.abdulmanan.net</a> <span id="year"></span>
        </div>
    </footer>

    <script src="Js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
